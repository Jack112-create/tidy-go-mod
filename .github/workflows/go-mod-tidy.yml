name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go-mod-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4 # Adjust to your Go version

      - name: Run go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod
